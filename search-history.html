<!DOCTYPE html><html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search History</title><style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f0f0f;
  color:#fff;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#181818;
  box-shadow:0 2px 6px rgba(0,0,0,.5);
}

.top-bar h3{margin:0;font-size:16px;}

.top-bar button{
  background:none;
  border:none;
  color:#3ea6ff;
  font-size:14px;
}

.history-list{padding:10px;}

.history-item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px;
  margin-bottom:8px;
  background:#181818;
  border-radius:12px;
  animation:fade .3s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.search-left{
  display:flex;
  flex-direction:column;
  gap:4px;
  flex:1;
  text-decoration:none;
  color:#fff;
}

.search-query{
  font-size:15px;
}

.search-time{
  font-size:11px;
  color:#aaa;
}

.delete-btn{
  border:none;
  background:none;
  color:#ff5252;
  font-size:18px;
}

.empty{
  text-align:center;
  color:#888;
  margin-top:40px;
}
</style></head>
<body>
<canvas id="rain"></canvas>


<header class="top-bar">
  <button onclick="goHome()">‚¨Ö</button>
  <h3 class="title">Search History</h3>
  
  
  <button onclick="clearAll()">Clear</button>
</header><div id="historyList" class="history-list"></div><script>
const list = document.getElementById('historyList');

function loadHistory(){
  let history = JSON.parse(localStorage.getItem('searchHistory')) || [];

  if(history.length === 0){
    list.innerHTML = '<p class="empty">No search history</p>';
    return;
  }

  list.innerHTML = '';
  history.forEach((item,i)=>{
    const div = document.createElement('div');
    div.className = 'history-item';

    div.innerHTML = `
      <a class="search-left" href="index.html?search=${encodeURIComponent(item.query)}">
        <div class="search-query">üîç ${item.query}</div>
        <div class="search-time">${item.time}</div>
      </a>
      <button class="delete-btn" onclick="deleteOne(${i})">‚úï</button>
    `;

    list.appendChild(div);
  });
}

function deleteOne(i){
  let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
  history.splice(i,1);
  localStorage.setItem('searchHistory', JSON.stringify(history));
  loadHistory();
}

function clearAll(){
  if(confirm('Clear all search history?')){
    localStorage.removeItem('searchHistory');
    loadHistory();
  }
}

function goHome(){
  location.href = 'index.html';
}

// Back button like YouTube
window.addEventListener('popstate',()=>goHome());
history.pushState({},'', '');

loadHistory();
</script>





<script>
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let drops = Array(200).fill(0);

function drawRain(){
  ctx.fillStyle = "rgba(15,15,15,.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "#3ea6ff";
  ctx.font = "14px monospace";

  drops.forEach((y,i)=>{
    const x = i * 15;
    ctx.fillText("|", x, y);
    drops[i] = y > canvas.height ? 0 : y + Math.random()*10;
  });

  requestAnimationFrame(drawRain);
}
drawRain();
</script>



<style>
#rain{
  position:fixed;
  inset:0;
  z-index:-1;
  background:#0f0f0f;
}
.search-query{
  font-size:15px;
  position:relative;
  animation:floatText 3s ease-in-out infinite;
}

@keyframes floatText{
  0%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}
.search-query{
  text-shadow:
    0 0 6px rgba(62,166,255,.6),
    0 0 12px rgba(62,166,255,.3);
}
.title{
  position:relative;
  font-size:17px;
}

.title::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:100%;
  height:2px;
  background:linear-gradient(90deg,#3ea6ff,transparent);
  animation:lineMove 2s infinite;
}

@keyframes lineMove{
  from{transform:scaleX(0)}
  to{transform:scaleX(1)}
}
.title{
  animation:softFloat 3s ease-in-out infinite;
}

@keyframes softFloat{
  0%{transform:translateY(0)}
  50%{transform:translateY(-3px)}
  100%{transform:translateY(0)}
}

.history-item{
  transition:.3s;
}

.history-item:hover{
  transform:scale(1.03);
  box-shadow:0 10px 30px rgba(62,166,255,.15);
}
</style>

</body>
</html>
