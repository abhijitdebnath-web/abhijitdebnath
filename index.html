<script>
// ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
const searchInputBox = document.getElementById("search");
const suggestionContainer = document.getElementById("search-suggestions");

searchInputBox.addEventListener("input", function() {
  const query = this.value.toLowerCase().trim();
  if (query.length < 1) {
    suggestionContainer.style.display = "none";
    return;
  }

  const matches = videosData.filter(v => 
    v.title.toLowerCase().includes(query) || 
    v.keywords.toLowerCase().includes(query)
  ).slice(0, 6);

  if (matches.length > 0) {
    suggestionContainer.innerHTML = matches.map(m => `
      <div class="suggestion-item" onclick="applySuggestion('${m.title.replace(/'/g, "\\'")}')">
        ${m.title}
      </div>
    `).join('');
    suggestionContainer.style.display = "block";
  } else {
    suggestionContainer.style.display = "none";
  }
});

function applySuggestion(text) {
  searchInputBox.value = text;
  suggestionContainer.style.display = "none";
  handleSearch(null, false); 
}

document.addEventListener("click", function(e) {
  if (e.target !== searchInputBox) {
    suggestionContainer.style.display = "none";
  }
});
</script>

function smartNormalize(text) {
  if(!text) return "";
  let s = String(text).toLowerCase();
  s = s.replace(/</g, "&lt;").replace(/>/g, "&gt;");
  
  // ‚≠ê ‡¶è‡¶á ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶ø ‡¶è‡¶ñ‡¶® ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø-‡¶≤‡ßç‡¶Ø‡¶æ‡¶ô‡ßç‡¶ó‡ßÅ‡¶Ø‡¶º‡ßá‡¶ú ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°
  phoneticMap.forEach(m=>{ s = s.replace(m.from, m.to); });
  
  const fix = {"pasword":"password", "paswrd":"password", "gogle":"google", "fcebook":"facebook", "yutube":"youtube", "vidio":"video", "uplaod":"upload"};
  for(let bad in fix){ s = s.replace(new RegExp(bad,"g"), fix[bad]); }
  // non-alphanumeric cleanup
  s = s.replace(/[‚ÄÇ-‚ÅØ‚∏Ä-‚πø!"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~‡•§Ÿ¨ÿå‡•§]/g, " ");
  s = s.replace(/\s+/g," ").trim();
  return s;
}

  ]
});

/* ============== highlight helper (unchanged) ============== */
function escapeRegExp(string) {
  return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}
function highlightMatch(text, query) {
  if(!query || !text) return text || "";
  // split query words, highlight each
  const parts = query.trim().split(/\s+/).filter(Boolean).map(q => escapeRegExp(q));
  if(parts.length === 0) return text;
  const re = new RegExp("(" + parts.join("|") + ")", "gi");
  return String(text).replace(re, '<span class="match">$1</span>');
}

/* ============== search logic: AIsearch returns results (unchanged) ============== */
function AIsearch(query){
  let q = smartNormalize(query);
  if(!q || q.trim().length === 0){
    return videosData;
  }
  const resultsByNorm = fuse.search(q);
  const resultsByQuery = fuse.search(query);
  let uniqueResultsMap = new Map();
  resultsByNorm.forEach(r => {
      if(!uniqueResultsMap.has(r.item.youtubeId) || r.score < uniqueResultsMap.get(r.item.youtubeId).score) { 
          uniqueResultsMap.set(r.item.youtubeId, r);
      }
  });
  resultsByQuery.forEach(r => {
      if(!uniqueResultsMap.has(r.item.youtubeId) || r.score < uniqueResultsMap.get(r.item.youtubeId).score) { 
          uniqueResultsMap.set(r.item.youtubeId, r);
      }
  });
  const finalResults = Array.from(uniqueResultsMap.values())
      .sort((a, b) => a.score - b.score)
      .map(r => r.item);
  // If no results, still try fuzzy includes (very small matches) ‚Äî include any whose normalized keywords include query tokens
  if(finalResults.length === 0) {
    const tokens = q.split(" ").filter(Boolean);
    normalizedVideosData.forEach(v => {
      for(const t of tokens) {
        if(v.keywords_normalized.includes(t) || smartNormalize(v.title).includes(t) || smartNormalize(v.desc).includes(t)) {
          if(!finalResults.includes(v)) finalResults.push(v);
          break;
        }
      }
    });
  }
  return finalResults;
}

/* load iframe (autoplay) - (unchanged) */
function loadIframe(placeholderEl, youtubeId) {
  if(!youtubeId) return;
    // prevent double insertion
    if(placeholderEl.tagName && placeholderEl.tagName.toLowerCase() === 'iframe') return;
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&vq=hd2160&rel=0&modestbranding=1&playsinline=1`;
    iframe.className = 'video-frame';
    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
    iframe.allowFullscreen = true;
    placeholderEl.parentNode.replaceChild(iframe, placeholderEl);
}

  entries.forEach(e=>{

<script>
function rotateVideo(){
  const iframe = document.querySelector(".video-overlay iframe");
  if(!iframe) return;

  // Fullscreen trigger (THIS causes auto-rotate)
  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.webkitRequestFullscreen) {
    iframe.webkitRequestFullscreen();
  } else if (iframe.mozRequestFullScreen) {
    iframe.mozRequestFullScreen();
  } else if (iframe.msRequestFullscreen) {
    iframe.msRequestFullscreen();
  }
}
</script>
<script>
/* ===== Animate ALL videos (scroll + load) ===== */
const videoObserver = new IntersectionObserver(
  (entries) => {
    entries.forEach((entry, index) => {
      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add("show");
        }, index * 120); // üî• stagger delay
        videoObserver.unobserve(entry.target);
      }
    });
  },
  {
    threshold: 0.15
  }
);

/* observe all video posts */
function observeVideos(){
  document.querySelectorAll(".video-post").forEach(card => {
    card.classList.remove("show"); // reset
    videoObserver.observe(card);
  });
}

/* first load */
window.addEventListener("load", () => {
  setTimeout(observeVideos, 200);
});

/* re-observe after search / re-render */
const oldRenderAll = renderAll;
renderAll = function(list, query){
  oldRenderAll(list, query);
  setTimeout(observeVideos, 100);
};

function updateVideoSchema(v) {
  let schemaId = "dynamic-video-schema";
  let oldSchema = document.getElementById(schemaId);
  if (oldSchema) oldSchema.remove();

  const schema = {
    "@context": "https://schema.org",
    "@type": "VideoObject",
    "name": v.title,
            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡ßç‡¶ï‡¶ø‡¶Æ‡¶æ ‡¶ï‡ßã‡¶°‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶è‡¶á ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
"keywords": v.keywords, 
    "description": v.desc,
    "thumbnailUrl": `https://img.youtube.com/vi/${v.youtubeId}/maxresdefault.jpg`,
    "uploadDate": "2024-01-01T08:00:00+08:00", // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶‡¶Æ‡¶§‡ßã ‡¶°‡ßá‡¶ü
    "embedUrl": `https://www.youtube.com/embed/${v.youtubeId}`
  };

  const script = document.createElement('script');
  script.id = schemaId;
  script.type = 'application/ld+json';
  script.text = JSON.stringify(schema);
  document.head.appendChild(script);
}
