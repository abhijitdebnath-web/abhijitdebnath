  const re = new RegExp("(" + parts.join("|") + ")", "gi");
  return String(text).replace(re, '<span class="match">$1</span>');
}

/* ============== search logic: AIsearch returns results (unchanged) ============== */
function AIsearch(query){
  let q = smartNormalize(query);
  if(!q || q.trim().length === 0){
    return videosData;
  }
  const resultsByNorm = fuse.search(q);
  const resultsByQuery = fuse.search(query);
  let uniqueResultsMap = new Map();
  resultsByNorm.forEach(r => {
      if(!uniqueResultsMap.has(r.item.youtubeId) || r.score < uniqueResultsMap.get(r.item.youtubeId).score) { 
          uniqueResultsMap.set(r.item.youtubeId, r);
      }
  });
  resultsByQuery.forEach(r => {
      if(!uniqueResultsMap.has(r.item.youtubeId) || r.score < uniqueResultsMap.get(r.item.youtubeId).score) { 
          uniqueResultsMap.set(r.item.youtubeId, r);
      }
  });
  const finalResults = Array.from(uniqueResultsMap.values())
      .sort((a, b) => a.score - b.score)
      .map(r => r.item);
  // If no results, still try fuzzy includes (very small matches) ‚Äî include any whose normalized keywords include query tokens
  if(finalResults.length === 0) {
    const tokens = q.split(" ").filter(Boolean);
    normalizedVideosData.forEach(v => {
      for(const t of tokens) {
        if(v.keywords_normalized.includes(t) || smartNormalize(v.title).includes(t) || smartNormalize(v.desc).includes(t)) {
          if(!finalResults.includes(v)) finalResults.push(v);
          break;
        }
      }
    });
  }
  return finalResults;
}

/* ============== renderAll with highlight + single-click open (unchanged) ============== */
function getThumbnailUrl(youtubeId) {
    if (!youtubeId) return '';
    return `https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg`;
}

function renderAll(list, currentQuery = '') {
  const box = document.getElementById('videos');
  const q = (currentQuery || "").trim();
  let html = '';
  if(!list || list.length===0){
    html = `<div class="video-card visible"><p class="video-desc">No videos found for: <strong>${q}</strong></p></div>`;
    document.getElementById("metaInfo").textContent = "0 videos";
  } else {
    document.getElementById("metaInfo").textContent = list.length + " videos";
    list.forEach((v, idx) => {
        const thumbnailUrl = getThumbnailUrl(v.youtubeId);
        // use highlightMatch on title, desc, keywords (shows highlight in UI)
        const titleHTML = highlightMatch(v.title, q);
        const descHTML = highlightMatch(v.desc, q);
        const seoHTML  = highlightMatch(v.keywords, q);
        html += `
          <div class="video-card" data-youtube-id="${v.youtubeId}" data-index="${idx}">
            <h3 class="video-title">${titleHTML}</h3>
            <p class="video-desc">${descHTML}</p>
            <p class="seo">${seoHTML}</p>

            <div class="video-placeholder" role="button"  aria-label="Play video: ${v.title}">
                <img src="${thumbnailUrl}" alt="${v.title} thumbnail" loading="lazy">
                <div class="play-button"></div>
            </div>
          </div>
        `;
    });
  }
  box.innerHTML = html;

  // observe and add single-click open behavior: (‡¶è‡¶á ‡¶Ö‡¶Ç‡¶∂‡¶ü‡¶ø ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶Æ‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá)
  const cards = box.querySelectorAll('.video-card');
  cards.forEach(card => {
    observer.observe(card);
    // if currentQuery exists and any match, add class for visual emphasis
    if(q && (card.innerText.toLowerCase().includes(q.toLowerCase()))) {
      card.classList.add('card-match');
    } else {
      card.classList.remove('card-match');
    }

    // ‚≠ê ‡¶ö‡ßÇ‡¶°‡¶º‡¶æ‡¶®‡ßç‡¶§ ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶®: ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï/‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶≤‡¶ú‡¶ø‡¶ï
    card.addEventListener('click', function(e) {
      e.preventDefault(); 
      e.stopPropagation();

      const placeholder = card.querySelector('.video-placeholder');
      if(placeholder) {
        // load iframe in place of placeholder
        loadIframe(placeholder, card.getAttribute('data-youtube-id'));
      }
    });
    // ‚≠ê

    // keyboard accessibility: Enter on placeholder will also open
    const placeholder = card.querySelector('.video-placeholder');
    if(placeholder) {
      placeholder.addEventListener('keydown', function(ev){
        if(ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          loadIframe(placeholder, card.getAttribute('data-youtube-id'));
        }
      });
    }
  });
}

/* load iframe (autoplay) - (unchanged) */
function loadIframe(placeholderEl, youtubeId) {
    if(!youtubeId) return;
    // prevent double insertion
    if(placeholderEl.tagName && placeholderEl.tagName.toLowerCase() === 'iframe') return;
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0`;
    iframe.className = 'video-frame';
    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
    iframe.allowFullscreen = true;
    placeholderEl.parentNode.replaceChild(iframe, placeholderEl);
}

/* IntersectionObserver for animation - (unchanged) */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('visible');
  });
},{ threshold:0.2 });

/* ============== search & UI wiring (debounce + loading) - (unchanged) ============== */
function handleSearch(event, isLiveInput = false) {
  if (event) event.preventDefault();
  const input = document.getElementById("search");
  const btn = document.getElementById("searchBtn");
  const msg = document.getElementById("loadingMessage");
  const val = input.value;

  btn.classList.add('loading');
  btn.textContent = '...';
  msg.style.display = 'block';

  setTimeout(() => {
    if(!val || val.trim().length === 0) {
      renderAll(videosData);
    } else {
      const results = AIsearch(val);
      renderAll(results.length ? results : [], val);
    }
    btn.classList.remove('loading');
    btn.textContent = '‚úì';
    msg.style.display = 'none';
    if (!isLiveInput) input.blur();
  }, 120);
}
